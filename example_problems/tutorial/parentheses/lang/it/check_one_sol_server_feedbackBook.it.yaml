feedback_source: '# Le frasi in italiano utilizzate in questa chiamata del servizio {service} provengono dal file \''{service}_feedbackBook.{ENV["lang"]}.yaml\'' collocato nella cartella \''lang\'' del problema {problem}.'

#NOW THE PROBLEM SERVICE SPECIFIC SECTION:
ok: '♥  La tua stringa è una formula ben formata di parentesi.'
